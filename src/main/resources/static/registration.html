<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="home">

    <header>
    
        <div class="logo">
            <a href="index.html">
                <img src="Logoo/loudText.png" alt="" class="GetLoudTix">
              </a>
        </div>
            <nav>
                <a href="FAQs.html">FAQs</a>
            </nav>
    </header>
    
<form id="rsrvForm"  method="get" action="/checkReservation">
    <div class="sign-in-container">
    <div class="center-box">
        <h1 class="h1label">Ticket Reservation</h1>

        <label for="name">Name: </label>
        <input type="text" class="nameindex" id="name" name="name" autocomplete="name" placeholder="Full Name" required title="Please enter your full name">

        <label for="email">Email: </label>
        <input type="email" id="email" class="emailindex" name="email" autocomplete="email" placeholder="asdf@gmail.com" required title="Enter a valid email address">
        <div id="error-message"></div>
    <div class="homebtn">
        <button id="startButton" class="startButton"  type="submit">Start Reservation</button>
        <button id="viewButton" class="viewButton" type="button">Delete Reservation</button>
        </div>
    </div>
    </div>
</form>
    <script src="script.js"></script>
</body>
</html>
