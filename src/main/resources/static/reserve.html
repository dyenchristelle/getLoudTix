              />

            <span>0</span>

      <div class="concerts">

            </div> -->

        </div>

    <div class="ticketTab">

      <div class="listTicket">

                <div class="name">NAME</div>
                <div class="removebtn">
                    <button class="removeTicket">Remove</button>
                </div> -->
      </div>

      <form id="cart-form" class="btn" method="post" action="/submitChoice">
        <div class="coBtn">
          <button type="button" class="close">Close</button>
          <button type="submit" class="checkout">Submit</button>
        </div>
      </form>
    </div>

    <div class="loadingOverlay" id="loadingOverlay">
      <div class="loading-content">
          <p>Processing your reservation...</p>
          <div class="spinner"></div>
      </div>
